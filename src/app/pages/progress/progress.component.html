<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Striped Progress bar</h4>
        <!-- PROGRESSBAR 1  -->
        <div class="progress m-t-20">
          <div
            class="progress-bar bg-primary progress-bar-striped active"
            style="height: 5px;"
            [style.width]="getProgress1"
            role="progressbar"
          ></div>          
        </div>
         <!-- PROGRESSBAR 2  -->
        <div class="progress m-t-20">
          <div
            class="progress-bar bg-info progress-bar-striped active"
            style="height: 5px"
            [style.width]="getProgress2"
            role="progressbar"
          ></div>
      </div>
    </div>
  </div>
</div>

<!-- INCREMENT 1 -->
<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
          <app-increment 
          (exitValue)="progress1 = $event " 
          [value]= "progress1" >
        </app-increment>
      </div>
    </div>
  </div>

  <!-- INCREMENT 2  -->
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-increment (exitValue)="progress2 = $event " [value]= "progress2" [btnClass]="'btn-info'" ></app-increment>
      </div>
    </div>
  </div>
  
</div>
